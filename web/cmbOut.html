<!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
<!-- 可选: 包含 jQuery 库 -->
<script src="https://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
<script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- 弹窗提示插件 -->
<script src="https://cdn.bootcss.com/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
<script src="../static/js/common.js"></script>

<script type="text/javascript">
    $(function() {// 初始化内容
        getList();
    });

    /**
     * 获取列表
     **/
    function getList() {
        var keys = $("#keys").val();
        $.ajax({
            type: "GET",
            dataType: "json",
            url: sysconfig.url + "/message/cmbOutList?shopName=" + keys,
            success: function (result) {
                if (result.status == 0) {
                    $("#total").html(result.total);
                    $("#tableData tr:not(:first)").remove(); //清空table,除了第一行
                    for (var i in result.data) {//遍历json数组
                        var obj = result.data[i];
                        var rowTem = '<tr>'
                            + '<td>' + (++i) + '</td>'
                            + '<td>' + obj.id + '</td>'
                            + '<td>' + obj.shopCode + '</td>'
                            + '<td>' + obj.shopName + '</td>'
                            + '</tr>';
                        $("#tableData").append(rowTem);
                    }
                } else {
                    showMsg(result.msg, "danger");
                }
            },
            error: function () {
                showMsg("网络异常！", "danger");
            }
        });
    }

    /**
     * 监听键盘回车键
     **/
    document.onkeydown = function (e) {
        if (e.keyCode == 13) {
            $("#queryButton").focus();
            getList();
        }
    }

    /**
     * 输入框获得焦点后清空
     **/
    $("#keys").focus(function () {
        // $("#keys").val("");
    });

</script>
